<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/calculator/calculator.css">
    <title>calculator</title>
</head>
<body>
    
    <div class="cal">
        <div id="head">
            <center>
                <label id="theme">Theme     </label>
                <select name="mode" id="mode">
                    <option value="Default" >Default</option>
                    <option value="Doremon" >Doremon</option>
                    <option value="Ben10" >Ben10</option>
                </select>
            </center>
            
           <center> <h1>CALCULATOR</h1></center>
           
        </div>
        <br>
        <div class="mach">
            <center><input id="result" type="text"></center>
            <div class="values">
            <button class="clear">C</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">+</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="equal">=</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">0</button>
            <button class="decimal">.</button>
        
        </div>
        </div>
        
    </div>
    <script src="/calculator/calculator.js"></script>
</body>
</html>
